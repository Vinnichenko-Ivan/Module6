<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Подключаем стиль странички -->
    <link href="../css/decision-tree.css" rel="stylesheet">

    <!-- Подключаем библиотеку jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- Подключаем библиотеку requirejs, где входная точка - наш скрипт -->
    <script data-main="../ts/decision-tree" src="https://requirejs.org/docs/release/2.3.6/comments/require.js"></script>
</head>
<body>
    <div class="top">
        <div>
            <input id="file-dataset" type="file">
            <label for="named-dataset"></label><input id="named-dataset" type="checkbox">
        </div>
        <div>
            <button id="load-dataset">Загрузить обучающую выборку данных</button>
        </div>
        <div>
            <input id="file-tests" type="file">
        </div>
        <div>
            <button id="load-tests">Загрузить тесты</button>
        </div>
    </div>
    <div class="content">
        <table>
            <tr>
                <th>Всего тестов</th>
                <th>Классифицировано</th>
                <th>Успешно</th>
                <th>Ошибок</th>
                <th>Процент ошибок</th>
            </tr>
            <tr>
                <td id="result-total">0</td>
                <td id="result-classified">0</td>
                <td id="result-successful">0</td>
                <td id="result-errors">0</td>
                <td id="result-error-percent">0%</td>
            </tr>
        </table>
        <!--<table id="current-test"></table>-->
        <div class="window">
            <div class="area"></div>
            <ul class="tree movable">
                <li>
                    <span class="root">Корень</span>
                    <ul id="decision-tree"></ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
