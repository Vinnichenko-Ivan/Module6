<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ant Algorithm PRO</title>
    <link rel="stylesheet" type="text/css" href="../css/ant-algorithm-pro.css">
</head>
<body>


<header>
    <div id="headerButtonsContainer">
        <button id="lobbyButton" onclick="window.location.href = '../index.html'">На базу</button>
        <button id="driveId">Добавить драйва</button>
        <button id="showGraphicsModalWindow">Графика</button>
        <button id="showSettingsModalWindow">Настройки</button>
    </div>
    <button id="changeVersion" onclick="window.location.href='./ant-algorithm.html'">BASE</button>
</header>

<!-- Добавить драйва -->
<audio id="myAudioId" src="../assets/audio/astronomia.mp3"></audio>

<div id="buttonsContainer">
    <button id="food">
        Еда
    </button>
    <button id="walls">
        Стена
    </button>
    <button id="ants">
        Колония
    </button>
    <button id="erase">
        Стереть
    </button>
    <button id="clear">
        Очистить
    </button>
</div>


<div id="brushWidthDiv">
    <label for="brushWidth"></label><input type="range" min="5" max="50" value="20" id="brushWidth">
</div>


<canvas width="800px" height="600px" id="myCanvas">Update your browser!</canvas>
<canvas width="800px" height="600px" id="extraCanvas1"></canvas>
<canvas width="800px" height="600px" id="extraCanvas2"></canvas>


<div id="shadowSettings" class="shadow">
    <div id="settingsModalWindow" class="modalWindow">
        <button id="closeSettingsModalWindow" class="close">Закрыть</button>

        <div class="extraDivForModalWindows">
            <label for="colonyInputId">Количество муравьев</label>
            <input type="range" id="colonyInputId" min="10" max="700" value="300" step="10"
                   oninput="colonyOutputId.value = colonyInputId.value"/>
            <output id="colonyOutputId">200</output>
        </div>

        <div class="extraDivForModalWindows">
            <label for="antsEyesRadiusInputId">Радиус глаз</label>
            <input type="range" id="antsEyesRadiusInputId" min="5" max="100" value="10" step="5"
                   oninput="antsEyesRadiusOutputId.value = antsEyesRadiusInputId.value"/>
            <output id="antsEyesRadiusOutputId">10</output>
        </div>

        <div class="extraDivForModalWindows">
            <label for="mapPheromoneScaleInputId">Ширина Феромонов</label>
            <input type="range" id="mapPheromoneScaleInputId" min="10" max="20" value="10" step="10"
                   oninput="mapPheromoneScaleOutputId.value = mapPheromoneScaleInputId.value"/>
            <output id="mapPheromoneScaleOutputId">10</output>
        </div>

        <div class="extraDivForModalWindows">
            <label for="mapPixelScaleInputId">Ширина еды и стен</label>
            <input type="range" id="mapPixelScaleInputId" min="10" max="20" value="10" step="10"
                   oninput="mapPixelScaleOutputId.value = mapPixelScaleInputId.value"/>
            <output id="mapPixelScaleOutputId">10</output>
        </div>


        <button class="save" id="saveSettings">Сохранить</button>
    </div>
</div>

<div id="shadowGraphics" class="shadow">
    <div id="graphicsModalWindow" class="modalWindow">
        <button id="closeGraphicsModalWindow" class="close">Закрыть</button>

        <div class="extraDivForModalWindows">
            <label for="anthillColorId">Муравейник</label>
            <input type="color" value="#ff4411" id="anthillColorId">
        </div>

        <div class="extraDivForModalWindows">
            <label for="antsColorId">Муравьи</label>
            <input type="color" value="#ff0000" id="antsColorId">
        </div>

        <div class="extraDivForModalWindows">
            <label for="antsRadiusInputId">Ширина муравья</label>
            <input type="range" id="antsRadiusInputId" min="1" max="20" value="4" step="1"
                   oninput="antsRadiusOutputId.value = antsRadiusInputId.value"/>
            <output id="antsRadiusOutputId">4</output>
        </div>

        <div class="extraDivForModalWindows">
            <label for="pheromonesDrawingModeInputId">Режим феромонов</label>
            <input type="range" id="pheromonesDrawingModeInputId" min="0" max="2" value="0" step="1"
                   oninput="pheromonesDrawingModeOutputId.value = pheromonesDrawingModeInputId.value"/>
            <output id="pheromonesDrawingModeOutputId">0</output>
        </div>


        <button class="save" id="saveGraphics">Сохранить</button>
    </div>
</div>


<script type="module" src="../js/pro/ant/main.js"></script>
</body>
</html>
