<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cluster for three hugred backs</title>

    <!-- Иконка -->
    <link rel="icon" type="image/png" href="../assets/img/favicon/main.png">

    <!-- Шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kanit&family=Lobster&display=swap" rel="stylesheet">

    <!-- Стили -->
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/cluster.css" rel="stylesheet">
</head>
<body>

<header>
    <div class="element">
        <img src="../assets/img/favicon/main.png" alt="">
    </div>
    <div class="element">
        <h2>Cluster</h2>
    </div>
    <nav class="end">
        <a class="element" href="https://vk.com/hits_tsu">
            <img src="../assets/img/favicon/vk.png" alt="">
        </a>
        <a class="element" href="https://github.com/Vinnichenko-Ivan/Module6">
            <img src="../assets/img/favicon/github/GitHub-Mark-Light-120px-plus.png" alt="">
        </a>
    </nav>
</header>

<div class="container">
    <div  class="menu">
        <label for="autoRun"></label><input type="checkbox" id="autoRun" title="Автоматическая работа основного алгоритма в главном окне.">
        <input type="button" value="Очистка всех точек" id="clear">
        <input type="button" value="Перезапуск алгоритма" id="rerun" title="Распространяется на основной алгоритм кластеризации работающий в главном окне.">
        <label for="clusterCount"></label><input type="number" step="1" min="1" max="100" value="4" id="clusterCount" title="Количество кластеров для алгоритма k-means и для алгоритма на основе минимального оставного дерева."/>
    </div>

    <div>
        <div>
            <label for="linesToCentres"> </label><input type="checkbox" id="linesToCentres" title="Рисовка линий к центрам кластеров.">
            <label for="clusterCenters"></label><input type="checkbox" id="clusterCenters" title="Рисовка центров кластеров.">
            <input type="button" value="Кластеризация" id="iter" title="Запуск алгоритмов кластеризации">
        </div>

        <div id="content">
            <div class="block">
                <canvas width="200" height="200" id="algo1" title="Алгоритм основанный на минимальном оставном дереве."></canvas>
                <canvas width="200" height="200" id="algo2" title="Алгоритм основанный на минимальном оставном дереве с постобработкой k-means."></canvas>
            </div>

            <div class="block">
                <canvas width="400" height="400" id="mainField"></canvas>
            </div>

            <div class="block">
                <canvas width="200" height="200" id="algo3" title="Алгоритм DBSCAN."></canvas>
                <canvas width="200" height="200" id="algo4"></canvas>
            </div>
        </div>
    </div>

    <div class="menu">
        <label for="dbscanEps"></label><input type="number" step="0.1" min="0" max="600" value="10" id="dbscanEps" title = "Расстояние для вычисления ближайших точек. Параметр алгоритма dbscan." />
        <label for="dbscanMinPoint"></label><input type="number" step="1" min="1" max="100" value="4" id="dbscanMinPoint" title = "Минимальное количество точек для образования кластера. Параметр алгоритма dbscan." />
        <label for="autoRunDbscan"></label><input type="checkbox" id="autoRunDbscan" title="Автоматическая работа алгоритма dbscan.">
    </div>
</div>


<footer>
    <div>
        <span>Автор: </span>
        <a href="https://vk.com/id350816787">Винниченко Иван</a>
    </div>
    <a href="../index.html">На главную страницу</a>
</footer>

<script src="../js/cluster/field.js"></script>
<script src="../js/cluster/point.js"></script>
<script src="../js/cluster/algorithms.js"></script>
<script src="../js/cluster/clusterAMulti.js"></script>
</body>
</html>
