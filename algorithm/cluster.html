<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cluster for three hugred backs</title>

    <!-- Иконка -->
    <link rel="icon" type="image/png" href="../assets/img/favicon/main.png">

    <!-- Шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kanit&family=Lobster&display=swap" rel="stylesheet">

    <!-- Стили -->
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/cluster.css" rel="stylesheet">
</head>
<body>

<header>
    <div class="element">
        <img src="../assets/img/favicon/main.png" alt="">
    </div>
    <div class="element">
        <h2>Cluster</h2>
    </div>
    <nav class="end">
        <a class="element" href="https://vk.com/hits_tsu">
            <img src="../assets/img/favicon/vk.png" alt="">
        </a>
        <a class="element" href="https://github.com/Vinnichenko-Ivan/Module6">
            <img src="../assets/img/favicon/github/GitHub-Mark-Light-120px-plus.png" alt="">
        </a>
    </nav>
</header>

<div class="container">
    <div class="sidebar left">
        <div class="column" hint="Автоматическая работа основного алгоритма в главном окне.">
            <span class="text-shadow">Auto Algorithm</span>
            <label class="row">
                <img class="icon" src="../assets/img/cluster/auto.svg" alt="">
                <input type="checkbox" id="autoRun">
            </label>
        </div>
        <br>
        <div class="column" hint="Автоматическая работа алгоритма dbscan.">
            <span class="text-shadow">Auto Dbscan</span>
            <label class="row">
                <img class="icon" src="../assets/img/cluster/auto-dbscan.svg" alt="">
                <input type="checkbox" id="autoRunDbscan">
            </label>
        </div>
        <br>
        <div class="column" hint="Рисовка линий к центрам кластеров.">
            <span class="text-shadow">Draw Lines</span>
            <label class="row">
                <img class="icon" src="../assets/img/cluster/draw-lines.svg" alt="">
                <input type="checkbox" id="linesToCentres">
            </label>
        </div>
        <br>
        <div class="column" hint="Рисовка центров кластеров.">
            <span class="text-shadow">Draw Centers</span>
            <label class="row">
                <img class="icon" src="../assets/img/cluster/draw-centers.svg" alt="">
                <input type="checkbox" id="clusterCenters">
            </label>
        </div>
    </div>

    <div>
        <div class="topbar">
            <div hint="Запуск алгоритмов кластеризации">
                <button id="iter">Кластеризация</button>
            </div>
            <div>
                <button id="clear">Очистка всех точек</button>
            </div>
            <div hint="Распространяется на основной алгоритм кластеризации работающий в главном окне.">
                <button id="rerun" >Перезапуск алгоритма</button>
            </div>
        </div>

        <div id="content">
            <div class="block">
                <div hint="Алгоритм основанный на минимальном остовном дереве.">
                    <canvas width="200" height="200" id="algo1"></canvas>
                </div>
                <div hint="Алгоритм основанный на минимальном остовном дереве с постобработкой k-means.">
                    <canvas width="200" height="200" id="algo2"></canvas>
                </div>
            </div>

            <div class="block">
                <div>
                    <canvas width="400" height="400" id="mainField"></canvas>
                </div>
            </div>

            <div class="block">
                <div hint="Алгоритм DBSCAN.">
                    <canvas width="200" height="200" id="algo3"></canvas>
                </div>
                <div hint="Просто пустое поле с нераскрашенными точечками :).">
                    <canvas width="200" height="200" id="algo4"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar right">
        <div class="column" hint="Расстояние для вычисления ближайших точек. Параметр алгоритма dbscan.">
            <span class="text-shadow">Dbscan Distance</span>
            <label class="row">
                <img class="icon" src="../assets/img/cluster/distance.svg" alt="">
                <input type="number" step="0.1" min="0" max="600" value="10" id="dbscanEps">
            </label>
        </div>
        <br>
        <div class="column" hint="Минимальное количество точек для образования кластера. Параметр алгоритма dbscan.">
            <span class="text-shadow">Dbscan Minimum Points</span>
            <label class="row">
                <img class="icon" src="../assets/img/cluster/min-points.svg" alt="">
                <input type="number" step="1" min="1" max="100" value="4" id="dbscanMinPoint">
            </label>
        </div>
        <br>
        <div class="column" hint="Количество кластеров для алгоритма k-means и для алгоритма на основе минимального остовного дерева.">
            <span class="text-shadow">K-means & Spanning Tree</span>
            <label class="row">
                <img class="icon" src="../assets/img/cluster/spanning-tree.svg" alt="">
                <input type="number" step="1" min="1" max="100" value="4" id="clusterCount">
            </label>
        </div>
    </div>
</div>


<footer>
    <div>
        <span>Автор: </span>
        <a href="https://vk.com/id350816787">Винниченко Иван</a>
    </div>
    <a href="../index.html">На главную страницу</a>
</footer>

<script src="../js/cluster/field.js"></script>
<script src="../js/cluster/point.js"></script>
<script src="../js/cluster/algorithms.js"></script>
<script src="../js/cluster/clusterAMulti.js"></script>
</body>
</html>
