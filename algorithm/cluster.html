<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/cluster.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div id="menu">
        <label for="linesToCentres"> </label><input type="checkbox" id="linesToCentres" title="Рисовка линий к центрам кластеров">
        <label for="clusterCenters"></label><input type="checkbox" id="clusterCenters" title="Рисовка центров кластеров">
        <label for="autoRun"></label><input type="checkbox" id="autoRun" title="Автоматическая работа основного алгоритма в главном окне">
        <input type="button" value="Очистка всех точек" id="clear">
        <input type="button" value="Перезапуск алгоритма" id="rerun" title="Распространяется на основной алгоритм кластеризации работающий в главном окне.">
        <label for="clusterCount"></label><input type="number" step="1" min="1" max="100" value="4" id="clusterCount" title="Количество кластеров для алгоритма k-means и для алгоритма на основе минимального оставного дерева."/>
        <input type="button" value="Одна итерация алгоритма" id="iter">

    </div>
    <div id="content">
        <div>
            <canvas width="400" height="400" id="mainField"></canvas>
        </div>
    </div>
    <script src="../js/cluster/field.js"></script>
    <script src="../js/cluster/point.js"></script>
    <script src="../js/cluster/algorithms.js"></script>
    <script src="../js/clusterAMono.js"></script>
</body>
</html>
