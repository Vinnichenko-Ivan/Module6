<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ant algorithm</title>
    <link rel="stylesheet" type="text/css" href="../css/ant-algorithm.css">
</head>
<body>


<header>
    <div id="headerButtonsContainer">

        <button id="lobbyButton" onclick="window.location.href = '../index.html'">На базу</button>

        <button id="showGraphicsModalWindow" onclick="window.location.href='#shadowGraphics'">Графика</button>

        <button id="showSettingsModalWindow">Настройки</button>

    </div>

    <button id="changeVersion" onclick="window.location.href='./ant-algorithm-pro.html'">PRO</button>
</header>


<div id="buttonsContainer">
    <button id="mainButton">Начать</button>
</div>


<div id="outputDiv">
    <span id="vertexNumberId">Вершины</span>
    <span id="bestPathId">Длина</span>
    <span id="iterationId">Итерация</span>
</div>



<canvas width="800px" height="600px" id="myCanvas">Update your browser!</canvas>



<div id="shadowSettings" class="shadow">
    <div id="settingsModalWindow" class="modalWindow">
        <button id="closeSettingsModalWindow" class="close" onclick="window.location.href='#'">Закрыть</button>

        <form>
            <label for="maxCitiesNumberInputId">Максимальное кол-во городов</label>
            <input id="maxCitiesNumberInputId" type="range" min="10" max="100" value="50" oninput="maxCitiesNumberOutputId.value = maxCitiesNumberInputId.value"/>
            <output id="maxCitiesNumberOutputId">50</output>
        </form>

        <button class="save" id="saveSettings">Сохранить</button>

    </div>
</div>

<div id="shadowGraphics" class="shadow">
    <div id="graphicsModalWindow" class="modalWindow">
        <button id="closeGraphicsModalWindow" class="close" onclick="window.location.href='#'">Закрыть</button>

        <form>
            <label for="citiesColorId">Вершины</label>
            <input id="citiesColorId" type="color" value="#000000"/>
        </form>

        <form>
            <label for="otherEdgesColorId">Ребра</label>
            <input id="otherEdgesColorId" type="color" value="#999999"/>
        </form>

        <form>
            <label for="mainEdgesColorId">Ребра+</label>
            <input id="mainEdgesColorId" type="color" value="#ffff00"/>
        </form>

        <form>
            <label for="resultEdgesColorId">Ребра++</label>
            <input id="resultEdgesColorId" type="color" value="#00ff00"/>
        </form>

        <form>
            <label for="otherEdgesOpacityInputId">Прозрачность ребер</label>
            <input id="otherEdgesOpacityInputId" type="range" min="0" max="1" value="0.15" step="0.05" oninput="otherEdgesOpacityOutputId.value = otherEdgesOpacityInputId.value"/>
            <output id="otherEdgesOpacityOutputId">0.15</output>
        </form>

        <button class="save" id="saveGraphics">Сохранить</button>

    </div>
</div>


<script src="../js/base/ant/main.js"></script>
</body>
</html>
